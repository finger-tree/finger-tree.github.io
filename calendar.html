<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      window.renderKatex = function (el) {
        renderMathInElement(el, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
            { left: "\\[", right: "\\]", display: true }
          ]
        });
      };
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ü™≠ MyPortfolio</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="knowledge.html">Knowledge</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="calendar.html" class="active">Calendar</a></li>
        <li><a href="maintenance.html">Maintenance</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="calendar-page">
    <h1>Calendar</h1>
    <p class="calendar-lead">Recently recorded events, and showing it to everyone. Private version includes more details and future directions.</p>

    <div class="calendar-controls">
      <button type="button" class="btn calendar-nav" id="prevMonth" aria-label="Previous month">‚Üê</button>
      <h2 class="calendar-month-title" id="monthTitle">February 2025</h2>
      <button type="button" class="btn calendar-nav" id="nextMonth" aria-label="Next month">‚Üí</button>
    </div>

    <div class="calendar-wrap calendar-time-wrap">
      <div class="calendar-time-header" id="calendarTimeHeader">
        <div class="calendar-time-corner">Day</div>
        <div class="calendar-time-hours" id="calendarTimeHours"></div>
      </div>
      <div class="calendar-time-body" id="calendarTimeBody"></div>
    </div>

    <p class="calendar-loading" id="calendarLoading">Loading calendar‚Ä¶</p>
    <p class="calendar-error hidden" id="calendarError"></p>
    <div class="calendar-tooltip hidden" id="calendarTooltip" role="tooltip"></div>
  </main>
  
  <script src="js/calendar.js"></script>
</body>
</html>
